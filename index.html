<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>E-commerce Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products">
      <h2>Products</h2>
      <div class="product">
        <img src="++++++++++++++" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10</p>
        <button onclick="openModal(1)">View Details</button>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$15</p>
        <button onclick="openModal(2)">View Details</button>
        <button>Add to Cart</button>
      </div>
      <!-- Add more product divs as needed -->
    </section>

    <section class="cart">
      <h2>Cart</h2>
      <ul>
        <li>Product 1 - $10</li>
        <!-- Add more li elements for cart items -->
      </ul>
      <button>Checkout</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 E-commerce Website. All rights reserved.</p>
  </footer>
  
  <!-- Product Details Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Product Details</h2>
      <img id="productImg" src="" alt="Product Image">
      <h3 id="productName"></h3>
      <p id="productPrice"></p>
      <p id="productDescription"></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
